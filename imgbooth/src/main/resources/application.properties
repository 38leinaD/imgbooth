quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000
quarkus.http.cors.methods=GET,PUT,POST,PATCH
quarkus.http.cors.headers=X-PhotoMeta,Content-Type
quarkus.http.cors.exposed-headers=Content-Disposition,Location
quarkus.http.cors.access-control-max-age=24H

quarkus.datasource.url = jdbc:h2:file:~/photobooth;AUTO_SERVER=TRUE
quarkus.datasource.driver = org.h2.Driver
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation = update

quarkus.log.console.level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

photobooth.dropbox.accesstoken=1

photobooth.imageconversion=imagemagick
photobooth.imagetype=jpeg
#photobooth.targetAspectRatio = 1.48
photobooth.printer.printduration = 65

photobooth.camera.provider = WebCamera
photobooth.camera.name = Microsoft

%dev.opb.browser.open=false
%dev.photobooth.exitOnBrowserClose=false
%dev.photobooth.printer = mock
%dev.photobooth.printer.printduration = 5

#%dev.photobooth.camera = UVC Camera (046d:0825) /dev/video1


%dev.photobooth.previewwebcam.enabled=false

#%dev.photobooth.webcam.deviceid=2d329c0cb51afcde7e9574c5752b91c950e2ea77a2bc6add25ff26221f403f05
#%dev.photobooth.webcam.deviceid=df0c5545d1f944b1f708d67a94b7d8020004ec5a2eb0642f7e2e8e55ed26078a

%test.opb.browser.open=false
%test.quarkus.datasource.url = jdbc:h2:mem:db
%test.quarkus.hibernate-orm.database.generation = drop-and-create
