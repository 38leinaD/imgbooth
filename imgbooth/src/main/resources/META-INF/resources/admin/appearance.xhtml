<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="template.xhtml">

    <ui:define name="title">
        Appearance
    </ui:define>

    <ui:define name="content">

        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                        <p:outputLabel for="language" value="Language:" />
                        <p:selectOneMenu id="language"
                            value="#{adminAppearanceSetup.selectedLocale}">
                            <f:selectItems value="#{adminAppearanceSetup.localeOptions}" />
                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <p:commandButton value="Apply"
                        action="#{adminAppearanceSetup.applyClicked}" ajax="false" />
        </h:form>
        
    </ui:define>

</ui:composition>
