<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
    template="template.xhtml">

    <ui:define name="title">
        Appearance
    </ui:define>

    <ui:define name="content">
		<h:form id="form" prependId="false">
			<p:focus context="@form" />
			<p:panel styleClass="box-primary card">
				<div id="main-buttons" class="hidden-sm hidden-xs">
					<p:commandButton value="Save"
						action="#{adminAppearanceSetup.applyClicked}" update="@form"
						icon="fa fa-check" styleClass="btn-primary" />

				</div>

				<p:separator />
				<div class="ui-g ui-fluid">
					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel for="language" value="Language" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:selectOneMenu id="language" value="#{adminAppearanceSetup.selectedLocale}">
			                    <f:selectItems value="#{adminAppearanceSetup.localeOptions}" />
			                </p:selectOneMenu>
						</div>
					</div>
				</div>
			</p:panel>

		</h:form>

    </ui:define>

</ui:composition>
