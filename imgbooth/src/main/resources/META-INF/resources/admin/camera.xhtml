<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="template.xhtml">

	<ui:define name="title">
        Camera
    </ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false">
			<p:focus context="@form" />
			<p:panel styleClass="box-primary card">
				<div id="main-buttons" class="hidden-sm hidden-xs">
					<p:commandButton value="Save"
						action="#{adminCameraSetup.applyClicked}" update="@form"
						icon="fa fa-check" styleClass="btn-primary" />
				</div>

				<p:separator />
				<div class="ui-g ui-fluid">
					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel for="camera" value="Camera" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:selectOneMenu id="camera"
								value="#{adminCameraSetup.selectedCamera}">
								<f:selectItems value="#{adminCameraSetup.cameraOptions}" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<h:outputLabel for="live-view-toggle" value="Live view?" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:toggleSwitch id="live-view-toggle"
								value="#{adminCameraSetup.livePreview}" update="preview" ajax="true">
							</p:toggleSwitch>
						</div>
					</div>

					<div class="ui-sm-12 ui-g-6 ui-g-nopad">
						<div class="ui-sm-12 ui-g-11">
							<p:graphicImage id="preview" rendered="#{adminCameraSetup.livePreview}"
								style="max-width:600px; width: 100%;"
								value="/resources/camera/live" />
						</div>
					</div>



				</div>
			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
