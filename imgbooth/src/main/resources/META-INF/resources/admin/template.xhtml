<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      lang="en">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>imgbooth admin</title>

        <h:outputStylesheet name="admin/style.css"/>


        <script type="text/javascript">
     //<![CDATA[

        $('#menu-button').off('click.showcase').on('click.showcase', function(e) {
            $(document.body).children('.layout-wrapper').toggleClass('layout-sidebar-mobile-active')
            $(document.body).toggleClass('hidden-overflow-body')
        });


     //]]>
        </script>

        <ui:insert name="head"/>
        
    </h:head>

    <h:body>
        <p:growl>
            <p:autoUpdate />
        </p:growl>
        <div class="layout-wrapper">

            <ui:include src="./topbar.xhtml"></ui:include>
            <ui:include src="./menu.xhtml"></ui:include>

            <div class="layout-content">
                <ui:insert name="content">
                    <div class="content-section content-submenu">
                        <ui:insert name="submenu"></ui:insert>
                    </div>
                    <div class="content-section content-introduction">
                        <h1><ui:insert name="title"></ui:insert></h1>
                        <p><ui:insert name="description"></ui:insert></p>
  
                    </div>
                    <div class="content-section content-implementation #{guestPreferences.theme.startsWith('luna') ? 'dark-content' : null}">
                        <ui:insert name="implementation"></ui:insert>
                    </div>
                    
                </ui:insert>
            </div>

            <div class="layout-mask"></div>

        </div>

        
        <ui:insert name="body"></ui:insert>

    </h:body>

</html>
